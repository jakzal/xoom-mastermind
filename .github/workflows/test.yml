name: Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build & test
      run: ./gradlew test asciidoctor shadowJar
    - name: Publish artifacts
      uses: actions/upload-artifact@v2
      with:
        name: JAR
        path: build/libs/mastermind-*.jar
